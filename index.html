<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Analysis Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Survey Analysis Dashboard Header -->
      <div class="card">
        <div class="card-header">Survey Analysis Dashboard</div>
        <div class="card-body">
          <!-- Filters -->
          <div class="filter-container">
            <div>
              <label for="survey-period" class="form-label"
                >Select Survey Period:</label
              >
              <select id="survey-period" class="form-select">
                <option selected>Last 7 Days</option>
                <option value="1">Last 30 Days</option>
                <option value="2">Last 60 Days</option>
                <option value="3">Custom Range</option>
              </select>
            </div>
            <div>
              <label for="survey-type" class="form-label">Survey Type:</label>
              <select id="survey-type" class="form-select">
                <option selected>Insight Dashboard</option>
                <option value="1">Feedback Collection Workflow</option>
                <option value="2">Multi channel survey</option>
              </select>
            </div>
          </div>

          <!-- Survey Metrics -->
          <div class="metrics-container">
            <div class="metric-card">
              <div class="metric-title">Total Responses</div>
              <div class="metric-value">1250</div>
            </div>
            <div class="metric-card">
              <div class="metric-title">Response Rate</div>
              <div class="metric-value">80%</div>
            </div>
            <div class="metric-card">
              <div class="metric-title">Avg. Satisfaction</div>
              <div class="metric-value">4.2/5</div>
            </div>
          </div>

          <!-- Survey Distribution Pie Chart -->
          <div class="pie-chart-container">
            <canvas id="surveyDistributionPieChart"></canvas>
          </div>

          <!-- Survey Sentiment Analysis Bar Chart -->
          <div class="chart-container">
            <canvas id="sentimentAnalysisBarChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Survey Distribution Pie Chart
      var ctxPie = document
        .getElementById("surveyDistributionPieChart")
        .getContext("2d");
      var surveyPieChart = new Chart(ctxPie, {
        type: "pie",
        data: {
          labels: ["Email", "SMS", "In-App"],
          datasets: [
            {
              label: "Survey Distribution",
              data: [600, 400, 250],
              backgroundColor: ["#6f42c1", "#1cc88a", "#36b9cc"],
              hoverOffset: 10,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top",
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  return (
                    tooltipItem.label + ": " + tooltipItem.raw + " surveys"
                  );
                },
              },
            },
          },
        },
      });

      // Sentiment Analysis Bar Chart
      var ctxBar = document
        .getElementById("sentimentAnalysisBarChart")
        .getContext("2d");
      var sentimentBarChart = new Chart(ctxBar, {
        type: "bar",
        data: {
          labels: ["Positive", "Neutral", "Negative"],
          datasets: [
            {
              label: "Sentiment Analysis",
              data: [500, 400, 350],
              backgroundColor: ["#1cc88a", "#f6c23e", "#e74a3b"],
              borderColor: ["#1cc88a", "#f6c23e", "#e74a3b"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  return (
                    tooltipItem.label + ": " + tooltipItem.raw + " responses"
                  );
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
